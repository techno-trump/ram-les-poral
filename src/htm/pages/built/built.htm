<section class="catalogue built-projects">
	<div class="catalogue__header dark-bg">
		<div class="section-container">
			<div class="catalogue__header-inner">
				<h2 class="catalogue__title section-title">Каталог построенных проектов</h2>
				<form id="projects-filter-form" name="projects-filter" class="catalogue-filter">
					<div class="catalogue-filter__inner">
						<div class="custom-checkbox custom-checkbox_round catalogue-filter__category-select">
							<label class="custom-checkbox__inner">
								<input id="projects-filter-form--one-floor-houses" type="checkbox" name="one-floor-houses" class="custom-checkbox__input">
								<span class="custom-checkbox__body">
									<svg class="custom-checkbox__icon" viewbox="0 0 14 12">
										<use href='@img/static/icons/icons.svg#check-arrow'></use>
									</svg>
								</span>
							</label>
							<label for="projects-filter-form--one-floor-houses" class="custom-checkbox__label custom-checkbox__label_center">Одноэтажные дома</label>
						</div>
						<div class="custom-checkbox custom-checkbox_round catalogue-filter__category-select">
							<label class="custom-checkbox__inner">
								<input id="projects-filter-form--two-floors-houses" type="checkbox" name="two-floors-houses" class="custom-checkbox__input">
								<span class="custom-checkbox__body">
									<svg class="custom-checkbox__icon" viewbox="0 0 14 12">
										<use href='@img/static/icons/icons.svg#check-arrow'></use>
									</svg>
								</span>
							</label>
							<label for="projects-filter-form--two-floors-houses" class="custom-checkbox__label custom-checkbox__label_center">Двухэтажные дома</label>
						</div>
						<div class="custom-checkbox custom-checkbox_round catalogue-filter__category-select">
							<label class="custom-checkbox__inner">
								<input id="projects-filter-form--guest-houses" type="checkbox" name="guest-houses" class="custom-checkbox__input">
								<span class="custom-checkbox__body">
									<svg class="custom-checkbox__icon" viewbox="0 0 14 12">
										<use href='@img/static/icons/icons.svg#check-arrow'></use>
									</svg>
								</span>
							</label>
							<label for="projects-filter-form--guest-houses" class="custom-checkbox__label custom-checkbox__label_center">Гостевые дома</label>
						</div>
						<div class="custom-checkbox custom-checkbox_round catalogue-filter__category-select">
							<label class="custom-checkbox__inner">
								<input id="projects-filter-form--new-project" type="checkbox" name="new-project" class="custom-checkbox__input">
								<span class="custom-checkbox__body">
									<svg class="custom-checkbox__icon" viewbox="0 0 14 12">
										<use href='@img/static/icons/icons.svg#check-arrow'></use>
									</svg>
								</span>
							</label>
							<label for="projects-filter-form--new-project" class="custom-checkbox__label custom-checkbox__label_center">New проект</label>
						</div>
					</div>
				</form>
			</div>
		</div>
