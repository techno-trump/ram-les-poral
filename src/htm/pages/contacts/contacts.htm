						<div class="contacts-block__body">
							<div class="contacts-block__section">
								<h3 class="contacts-block__section-title">Доступно по всей России:</h3>
								<div class="contacts-block__section-body">
									<a class="active-item" href="tel:88008888899" itemprop="telephone">

									</a>
								</div>
							</div>
							<div class="contacts-block__section">

								<div class="contacts-block__section-body">
									<div class="address" itemprop="address" itemscope itemtype="https://schema.org/PostalAddress">

											<span class="btn__cap">Проложить маршрут</span>
											<svg class="btn__icon btn__icon_right" viewbox="0 0 13 12">

											</svg>
										</span>
									</a>
								</div>
							</div>
							<div class="contacts-block__section">

								<div class="contacts-block__section-body">
									<a class="active-item" href="mailto:name@mail.ru" itemprop="email">name@mail.ru</a>
									<a href="mailto:name@mail.ru" class="btn btn_light-clear btn_hover-light">
										<span class="btn__inner">
											<span class="btn__cap">Написать письмо</span>
											<svg class="btn__icon btn__icon_right" viewbox="0 0 13 12">

											</svg>
										</span>
									</a>
								</div>

													<svg class="svg-icon" viewbox="0 0 28 28">
