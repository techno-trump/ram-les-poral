<section class="welcome welcome_wide relative">
	<div id="welcome-slider" class="welcome__slider swiper">
		<div class="swiper-wrapper">
			<div class="welcome__slide swiper-slide">
				<img src="@img/static/card/welcome@1x.jpg"
					srcset="@img/static/card/welcome@1x.jpg 1920w, @img/static/card/welcome@2x.jpg 2x" alt="welcome.jpg" loading="lazy">
			</div>
			<div class="welcome__slide swiper-slide">
				<img src="@img/static/card/welcome@1x.jpg"
					srcset="@img/static/card/welcome@1x.jpg 1920w, @img/static/card/welcome@2x.jpg 2x" alt="welcome.jpg" loading="lazy">
			</div>
		</div>
		<div class="welcome__slider-pagination">
			<div id="welcome-slider-pagination" class="swiper-pagination"></div>
		</div>
	</div>
	<div class="welcome__slider-btns">
		<div class="section-container">
			<button id="welcome-slider-btn-prev" type="button" class="welcome-slider-btn">
				<svg class="svg-icon" viewbox="0 0 15 28">
					<use href='@img/static/icons/icons.svg#arrow-left'></use>
				</svg>
			</button>
			<button id="welcome-slider-btn-next" type="button" class="welcome-slider-btn">
				<svg class="svg-icon" viewbox="0 0 15 28">
					<use href='@img/static/icons/icons.svg#arrow-right'></use>
				</svg>
			</button>
		</div>
	</div>
	<div class="section-container welcome__container">
		<div class="welcome__main">
			<h1 class="page-title welcome__title">Дом «Биарриц»</h1>
			<dl class="welcome__features">
				<div>
					<dt>площадь</dt>
					<dd>110 м²</dd>
				</div>
				<div>
					<dt>размеры</dt>
					<dd>7 × 9 м</dd>
				</div>
				<div>
					<dt>комнат</dt>
					<dd>5</dd>
				</div>
			</dl>
		</div>
		<div class="welcome__btns">
			<button id="order-the-project" type="button" class="btn btn_light btn_hover-sand">
				<span class="btn__inner">
					<span class="btn__cap">Заказать проект</span>
				</span>
			</button>
			<button id="ask-question-btn" type="button" class="btn btn_light-clear btn_hover-sand">
				<span class="btn__inner">
					<span class="btn__cap">Задать вопрос (?)</span>
				</span>
			</button>
		</div>
	</div>
</section>
