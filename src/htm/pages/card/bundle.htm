<section class="bundle">
	<div class="section-container tabs" data-tabs>
		<div class="bundle__header">
			<div class="bundle__header-inner">
				<h2 class="section-title">Комплектации</h2>
				<div class="tabs__controls">
					<div class="inner">
						<label class="tab-select">
							<input type="radio" name="bundles-type" value="1" checked data-tab-select>
							<span class="tab-select__body">Под кровлю</span>
						</label>
						<label class="tab-select">
							<input type="radio" name="bundles-type" value="2" data-tab-select>
							<span class="tab-select__body">Под ключ</span>
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="bundle__body relative">
			<div class="bundle__swipe-area-pointer swipe-area-pointer">
				<svg class="swipe-area-pointer__icon" viewbox="0 0 28 28">
					<use href='@img/static/icons/icons.svg#swipe-area-pointer'></use>
				</svg>
			</div>
			<ul class=" tabs__panels-group">
				<li class="tabs__panel floor-plan">
					<div id="bundles-slider-under-roof" class="bundle__slider swiper">
						<div class="swiper-wrapper">
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
						</div>
					</div>
				</li>
				<li class="tabs__panel floor-plan">
					<div id="bundles-slider-under-key" class="bundle__slider swiper">
						<div class="swiper-wrapper">
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
							<div class="bundle__slide swiper-slide">
								<img src="@img/static/card/bundle-stub.png" alt="bundle-stub.png">
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</section>
